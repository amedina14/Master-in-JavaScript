<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="jquery/jquery-3.5.1.min.js"></script>

    <link rel="stylesheet" href="jquery/jquery-ui-1.12.1/jquery-ui.min.css"/>
    <link rel="stylesheet" href="jquery/jquery-ui-1.12.1/jquery-ui.structure.min.css"/>
    <link rel="stylesheet" href="jquery/jquery-ui-1.12.1/jquery-ui.theme.min.css"/>

    <script type="text/javascript" src="jquery/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/06-interfaceJQUI.js"></script>
    <title>Aprendiendo JQuery UI</title>
    <style>
        .elemento{
            width: 300px;
            height: 200px;
            border: 4px solid black;
            background: lightblue;
            margin: 20px;
            float: left;
        }
        .lista-seleccionable li{
            width: 80%;
            padding: 20px;
            border: 1px solid #ccc;
            list-style: none;
            cursor: pointer;
        }
        ul .ui-selecting{
            background: green;
        }
        ul .ui-selected{
            background: blue;
        }
        #elemento-movido{
            width: 100px;
            height: 100px;
            border: 4px solid red;
        }
        #area{
            width: 300px;
            height: 300px;
            border: 4px solid green;
            margin-top: 20px;
        }
        .clearfix{
            clear: both;
            float: none;
        }
    </style>
</head>

<body>
    <h1>JQuery - UI</h1>

    <div id="elemento-movido" class=""></div>
    <div id="area" class=""></div>

    <ul class="lista-seleccionable">
        <li>GTA V</li>
        <li>Need for Speed</li>
        <li>Crash Bandicoot</li>
        <li>Super Mario</li>
        <li>Galaxian</li>
    </ul>

    <div id="" class="elemento">
        Hola, soy un elemnto de la web 1
    </div>

    <div id="" class="elemento">
        Hola, soy un elemnto de la web 2
    </div>

    <div id="" class="elemento">
        Hola, soy un elemnto de la web 3
    </div>
    <div class="clearfix"></div>

</body>

</html>
