<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <link />
    <title>Aprendiendo JQuery</title>
    <script type="text/javascript" src="jquery/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/02-eventosJQ.js"></script>
    <style>
        #caja{
            width: 250px;
            height: 250px;
            border: 2px solid black;
            background-color: yellow;
            transition: 300ms all;
        }

        /*        
        #caja:hover{
            background-color: yellowgreen;
            cursor: pointer;
        }
        */
        
        input{
            padding: 10px;
            font-size: 20px;
            width: 300px;
        }
        #datos{
            border: 4px dashed black;
            padding: 10px;
            width: 250px;
            height: 50px;
            margin-top: 10px;
            display: none;
        }
        .cursor{
            display: block;
            position: absolute;
            width: 25px;
            height: 25px;
            border: 3px solid black;
            border-radius: 999px;
            opacity: 0.5;
            background-color: blue;
        }
    </style>
</head>

<body>
    <!--Es una manera de hacer peticiones a un BackEnd-->
    <h1>Aprendiendo Eventos JQuery</h1>
    
    <div class="cursor"></div>

    <form>
        <input type="text" id="nombre"/>
    </form>
    <div id="datos"></div>

    <br>

    <div id="caja">
        soy una caja
    </div>

</body>

</html>
