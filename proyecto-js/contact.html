<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link id="theme" rel="stylesheet" type="text/css" href="css/green.css" />

    <!-- CDN de jQuery de Google -->
    <script src="jquery/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="jquery/jquery-ui-1.12.1/jquery-ui.min.css" />
    <link rel="stylesheet" href="jquery/jquery-ui-1.12.1/jquery-ui.structure.min.css" />
    <link rel="stylesheet" href="jquery/jquery-ui-1.12.1/jquery-ui.theme.min.css" />
    <script type="text/javascript" src="jquery/jquery-ui-1.12.1/jquery-ui.min.js"></script>

    <!-- Plugin form validation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
    <!--
    <script type="text/javascript" src="jquery/jquery.form-validator.min.js"></script>
    <script src="jquery/es.min.js"></script>
    -->

    <!-- My Scripts -->
    <script type="text/javascript" src="js/main.js"></script>

    <title>Project Js</title>
</head>

<body>
    <div id="selector-theme">
        <div id="to-green"><img src="img/img-placeholder.png" /></div>
        <div id="to-red"><img src="img/img-placeholder.png" /></div>
        <div id="to-blue"><img src="img/img-placeholder.png" /></div>
    </div>

    <section id="global">

        <!-- Header -->
        <header>
            <div id="logo">
                <h1>Project JS</h1>
            </div>

            <div class="clearfix"></div>

            <nav id="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="reloj.html">Reloj</a></li>
                    <li><a href="about.html">Sobre mi</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <!-- Contenido -->
        <section id="contenido">
            <div id="box">
                <!-- Cargar Formulario -->
                <h2>Formulario contacto</h2>
                <form id="form_contact" action="" method="POST">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" 
                    data-validation="alphanumeric"/>

                    <label for="surname">Apellido</label>
                    <input type="text" name="surname" data-validation="alphanumeric"/>

                    <label>Email</label>
                    <input type="text" name="email" data-validation="email"/>

                    <label for="gender">Genero</label>
                    <select name="gender" data-validation="required">
                        <option value="man">Hombre</option>
                        <option value="woman">Mujer</option>
                    </select>

                    <label for="date">Fecha nacimiento</label>
                    <input type="text" name="date" data-validation="date" data-validation-format="dd-mm-yyyy"/>

                    <label for="years">Edad</label>
                    <input type="number" name="years" data-validation="number"/>
                    
                    <input type="submit" value="Enviar"/>
                    <!--
                        clase que aparece solo con la funcionalidad del plugin jquery-form-validator
                        <span class="help-block form-error"></span>
                    -->
                </form>

            </div>

            <aside id="sidebar">
                <div id="about">
                    <h4><span>Quien soy?</span></h4>
                    <img src="img/caracol.jpg" />
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam egestas tellus vitae tincidunt
                        pellentesque.</p>
                </div>

                <div id="login">
                    <form>
                        <h4><span>Login</span></h4>
                        <label for="name">
                            Nombre
                        </label>
                        <input type="text" name="name" id="form_name" />

                        <label for="email">
                            Email
                        </label>
                        <input type="email" name="email" id="form_email" />

                        <label for="password">
                            Password
                        </label>
                        <input type="password" name="password" id="form_password" />

                        <input type="submit" value="Entrar">
                    </form>
                </div>
            </aside>
            <div class="clearfix"></div>
        </section>

    </section>

    <footer>
        Master in Js - Adrian Medina &copy;
        <a href="#" class="subir">Ir arriba</a>
    </footer>
</body>

</html>
