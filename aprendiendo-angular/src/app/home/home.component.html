<h2>Bienvenido a la Home</h2>

<div *ngIf="identificado; then siIdentificado else noIdentificado"></div>

<ng-template #siIdentificado>
    <h3>Estas identificado</h3>
    <p>Fai click nel bottone logout per uscire.</p>
    <button (click)="unsetIdentificacion()">
        Logout
    </button>
</ng-template>

<ng-template #noIdentificado>
    <h3>Fin de sesion</h3>
    <p>Fai click nel bottone login per entrare.</p>
    <button (click)="setIdentificacion()">
        Login
    </button>
</ng-template>
