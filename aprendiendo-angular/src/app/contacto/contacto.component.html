<h2>contacto works!</h2>
<form #formContacto="ngForm" (ngSubmit)="onSubmit()">
    <label for="nombre">Nombre</label><br/>
    <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="usuario.nombre"
    required pattern="[a-zA-Z]+"/><br/>
    <span *ngIf="nombre.touched && !nombre.valid">
        El nombre no es valido<br/>
    </span>

    <label for="apellido">Apellido</label><br/>
    <input type="text" name="apellido" #apellido="ngModel" [(ngModel)]="usuario.apellido"
    required pattern="[a-zA-Z]+"/><br/>
    <span *ngIf="apellido.touched && !apellido.valid">
        El apellido no es valido<br/>
    </span>

    <label for="email">Email</label><br/>
    <input type="email" name="email" #email="ngModel" [(ngModel)]="usuario.email"
    required/><br/>
    <span *ngIf="email.touched && !email.valid">
        El email no es valido<br/>
    </span>

    <label for="mensaje">Mensaje</label><br/>
    <textarea #mensaje="ngModel" name="mensaje" [(ngModel)]="usuario.mensaje"
    required></textarea><br/>
    <span *ngIf="mensaje.touched && !mensaje.valid">
        El mensaje no es valido<br/>
    </span>

    <input type="submit" value="enviar" [disabled]="!formContacto.form.valid"/>
</form>
